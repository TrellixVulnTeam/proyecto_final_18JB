            <br><br>

            <form class="forms">
                <!-- Tenemos varias maneras o varios tipos de input-->
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="Ingresar nombre">
                </div>
                <div>
                    <label for="surname">Apellido:</label>
                    <input type="text" name="surname" id="surname" placeholder="Ingresar a pellido">
                </div>
                <div>
                    <br>
                    <label for="email">Dejanos tu e-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <br>
                    <label for="comment_type">Tipo de consulta:</label>
                    <select name="comment_type" id="comment_type">
                        <option value="pedido">Pedido</option>
                        <option value="info">Información adicional</option>
                        <option value="pedido_especial">Encargar pedido especial</option>
                    </select>
                </div> 
                <div>
                    <br>
                    <label for="comment">Comentario:</label> <br>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="opt-in" id="opt-in">
                    <label for="opt-in">Acepto recibir emails con novedades y promociones</label>
                </div>
                <div>
                    <br>
                    <input type="submit" value="Enviar" class="button">
                    <input type="reset" value="Limpiar Formulario" class="button">
                </div>
            <br><br>
            
            </form>
